<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="dna-protein-complex-leucine-zipper" src="https://raw.githubusercontent.com/pesader/moleculAR/main/assets/models/dna-protein-complex-leucine-zipper/scene.gltf"></a-asset-item>
            <a-asset-item id="m33-tcr-p3m33lh-2-ld-complex-4nhu" src="https://raw.githubusercontent.com/pesader/moleculAR/main/assets/models/m33-tcr-p3m33lh-2-ld-complex-4nhu/scene.gltf"></a-asset-item>
            <a-asset-item id="protein-molecular-dynamics" src="https://raw.githubusercontent.com/pesader/moleculAR/main/assets/models/protein-molecular-dynamics/scene.gltf"></a-asset-item>
            <a-asset-item id="protein-structure-pdb-id-1nfn1" src="https://raw.githubusercontent.com/pesader/moleculAR/main/assets/models/protein-structure-pdb-id-1nfn1/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="dna-protein-complex-leucine-zipper-marker" type='barcode' value='1'>
            <a-entity
                gltf-model="#dna-protein-complex-leucine-zipper"
                position="0 1.5 -0.8"
                scale="1.2 1.2 1.2">
            </a-entity>
        </a-marker>

        <a-marker id="m33-tcr-p3m33lh-2-ld-complex-4nhu-marker" type='barcode' value='2'>
            <a-entity
                gltf-model="#m33-tcr-p3m33lh-2-ld-complex-4nhu"
                position="0 1.0 0"
                scale="1.6 1.6 1.6">
            </a-entity>
        </a-marker>

        <a-marker id="protein-molecular-dynamics-marker" type='barcode' value='3'>
            <a-entity
                gltf-model="#protein-molecular-dynamics"
                position="-1.0 1.0 0"
                scale="0.04 0.04 0.04">
            </a-entity>
        </a-marker>

        <a-marker id="protein-structure-pdb-id-1nfn1-marker" type='barcode' value='4'>
            <a-entity
                gltf-model="#protein-structure-pdb-id-1nfn1"
                position="0 1.0 0"
                scale="0.03 0.03 0.03">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
