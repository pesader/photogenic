<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="component.js"></script>
    <style>
    #buttonContainer {
        position: absolute;
        top: 0;
        bottom: auto;
        right: 0;
        width: 100px;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Move to bottom when in portrait mode */
    @media screen and (max-aspect-ratio: 1/1) {
        #buttonContainer {
            top: auto;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100px;
            flex-direction: row;
            justify-content: center;
        }
    }

    #cameraButton {
        width: 70px;
        height: 70px;
        z-index: 100;
        background-color: white;
        border-radius: 50%;
        border: 5px solid rgba(0, 0, 0, 0.2);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        outline: none;
    }

    #cameraButton:active {
        background-color: #ddd;
    }

    #selectCameraButton {
        position: absolute;
        z-index: 100;
        top: 75%;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        cursor: pointer;
        font-size: 24px;
        padding: 0;
        text-align: center;
        vertical-align: middle;
        line-height: 1;
        display: flex;
        align-items: center;
        box-sizing: border-box;
    }

    /* Move to the left side of cameraButton in portrait mode */
    @media screen and (max-aspect-ratio: 1/1) {
        #selectCameraButton {
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }
    }


    #fullscreen-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        padding: 10px 20px;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    #fullscreen-btn:hover {
        background: rgba(0, 0, 0, 0.9);
    }

    /* Screenshot Preview Popup Styles */
    #screenshotPopup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85%;
        max-width: 500px;
        max-height: 90vh;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 5px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        overflow: hidden;
        display: none;
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
    }

    .imageContainer {
        width: 100%;
        max-height: calc(90vh - 100px);
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #screenshotPreview {
        max-width: 100%;
        max-height: calc(90vh - 100px);
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        object-fit: contain;
    }

    .closeButton {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: rgba(226, 232, 240, 0.8);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        transition: background-color 0.2s ease;
    }

    .closeButton:hover {
        background-color: rgba(203, 213, 225, 1);
    }

    #popupButtons {
        display: flex;
        justify-content: space-between;
        width: calc(100% - 40px); /* Full width minus padding */
        margin-top: 15px;
        gap: 15px;
    }

    .popupButton {
        flex: 1; /* Take equal space */
        padding: 12px 0; /* Remove horizontal padding */
        border-radius: 5px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #e4e4e7;
        gap: 10px;
    }

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 999;
        display: none;
    }

    /* Media query for narrow screens */
    @media screen and (max-width: 380px) {
        #popupButtons {
            flex-direction: column;
            width: calc(100% - 40px);
        }

        .popupButton {
            width: 100%;
        }
    }

    /* Media queries for landscape orientation */
    @media screen and (orientation: landscape) and (max-height: 600px) {
        #screenshotPopup {
            max-height: 85vh;
            padding-bottom: 10px;
        }

        .imageContainer {
            max-height: calc(85vh - 80px);
        }

        #screenshotPreview {
            max-height: calc(85vh - 80px);
        }

        #popupButtons {
            margin-top: 10px;
            gap: 10px;
        }

        .popupButton {
            padding: 8px 0;
            font-size: 14px;
        }
    }
    </style>
    <body style='margin : 0px; overflow: hidden;'>

        <div id="buttonContainer">
            <button onclick="takeScreenshot()" id="cameraButton"></button>
        </div>

        <button id="fullscreen-btn" onclick="toggleFullScreen()">â›¶</button>

        <!-- Screenshot Preview Popup -->
        <div id="overlay"></div>
        <div id="screenshotPopup">
            <button id="closePopupBtn" class="closeButton">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="imageContainer">
                <img id="screenshotPreview" alt="Screenshot preview">
            </div>
            <div id="popupButtons">
                <button id="downloadBtn" class="popupButton">
                    <i class="fa-solid fa-download"></i>
                    Download
                </button>
                <button id="shareBtn" class="popupButton">
                    <i class="fa-solid fa-share-nodes"></i>
                    Share
                </button>
            </div>
        </div>

        <script>
        function toggleFullScreen() {
            const button = document.getElementById('fullscreen-btn');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen()
                    .then(() => button.style.display = 'none')
                    .catch(err => console.error(`Error attempting fullscreen: ${err.message}`));
            } else {
                document.exitFullscreen();
            }
        }

        // Listen for fullscreen change events
        document.addEventListener("fullscreenchange", () => {
            const button = document.getElementById('fullscreen-btn');
            if (!document.fullscreenElement) {
                button.style.display = 'block';
            }
        });
        </script>
        <script>
        let screenshotDataUrl = null;

        function takeScreenshot() {
            const video = document.getElementById("arjs-video");

            if (!video || video.readyState < 2) {
                console.error("Video is not ready for capturing.");
                return;
            }

            const videoCanvas = document.createElement("canvas");
            const context = videoCanvas.getContext("2d");

            // Triple the resolution
            const SCALING_FACTOR = 3
            const width = video.videoWidth * SCALING_FACTOR
            const height = video.videoHeight * SCALING_FACTOR
            const aspectRatio = height / width

            // Get phone rotation
            const isLandscape = window.matchMedia("(orientation: landscape)").matches;

            // Set canvas size to match video frame
            videoCanvas.width = width;
            videoCanvas.height = height;

            // Draw current video frame onto the canvas
            context.drawImage(video, 0, 0, width, height);

            // Resize and store A-Frame canvas
            const scene = document.querySelector('a-scene')
            scene.setAttribute('screenshot', {
                width: isLandscape ? width : height,
                height: isLandscape ? height : width,
            });
            const modelCanvas = scene.components.screenshot.getCanvas('perspective');

            // Merge video and A-Frame canvases
            context.drawImage(
                modelCanvas,
                isLandscape ? 0 : (aspectRatio - (width * (aspectRatio - 1))/2),
                isLandscape ? 0 : (aspectRatio + (height * (aspectRatio - 1))/2),
            );

            // Store the screenshot dataURL and show the popup
            screenshotDataUrl = videoCanvas.toDataURL("image/png");
            showScreenshotPopup(screenshotDataUrl);
        }

        function showScreenshotPopup(dataUrl) {
            // Display the screenshot in the popup
            const preview = document.getElementById("screenshotPreview");
            preview.src = dataUrl;

            // Show the popup and overlay
            document.getElementById("screenshotPopup").style.display = "flex";
            document.getElementById("overlay").style.display = "block";
        }

        function downloadScreenshot() {
            if (screenshotDataUrl) {
                const link = document.createElement("a");
                link.href = screenshotDataUrl;
                link.download = "photogenic-" + new Date().toISOString().slice(0, 19).replace(/:/g, "-") + ".png";
                link.click();
            }
        }

        async function shareScreenshot() {
            if (!screenshotDataUrl) return;

            // Check if Web Share API is supported
            if (!navigator.share) {
                alert("Sharing is not supported on this device or browser.");
                return;
            }

            try {
                // Convert data URL to a Blob
                const response = await fetch(screenshotDataUrl);
                const blob = await response.blob();

                // Create a File from the Blob
                const file = new File([blob], "photogenic-screenshot.png", { type: "image/png" });

                // Share the file
                await navigator.share({
                    title: "Photogenic Screenshot",
                    text: "Check out this protein model in AR!",
                    files: [file]
                });

                console.log("Shared successfully");
            } catch (error) {
                console.error("Error sharing the screenshot:", error);

                // Fallback if files sharing is not supported
                if (error.toString().includes("files")) {
                    try {
                        await navigator.share({
                            title: "Photogenic Screenshot",
                            text: "Check out this protein model in AR!",
                            url: screenshotDataUrl
                        });
                        console.log("Shared successfully using URL");
                    } catch (fallbackError) {
                        console.error("Error with fallback sharing:", fallbackError);
                        alert("Unable to share. Try downloading instead.");
                    }
                } else {
                    alert("Unable to share. Try downloading instead.");
                }
            }
        }

        function closePopup() {
            document.getElementById("screenshotPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        // Set up event listeners for the popup buttons
        document.getElementById("downloadBtn").addEventListener("click", downloadScreenshot);
        document.getElementById("shareBtn").addEventListener("click", shareScreenshot);
        document.getElementById("closePopupBtn").addEventListener("click", closePopup);

        // Close popup when clicking the overlay
        document.getElementById("overlay").addEventListener("click", closePopup);
        </script>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene
            embedded
            vr-mode-ui="enabled: false"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            switch-camera
        >

        <a-assets>
            <a-asset-item
                id="celoce-model"
                src="https://raw.githubusercontent.com/pesader/photogenic/main/assets/models/celoce/scene.glb"
            ></a-asset-item>
            <a-asset-item
                id="m33-tcr-p3m33lh-2-ld-complex-4nhu"
                src="https://raw.githubusercontent.com/pesader/photogenic/main/assets/models/m33-tcr-p3m33lh-2-ld-complex-4nhu/scene.gltf"
            ></a-asset-item>
            <a-asset-item
                id="protein-molecular-dynamics"
                src="https://raw.githubusercontent.com/pesader/photogenic/main/assets/models/protein-molecular-dynamics/scene.gltf"
            ></a-asset-item>
            <a-asset-item
                id="protein-structure-pdb-id-1nfn1"
                src="https://raw.githubusercontent.com/pesader/photogenic/main/assets/models/protein-structure-pdb-id-1nfn1/scene.gltf"
            ></a-asset-item>
        </a-assets>

        <a-marker id="celoce-model-marker" type='barcode' value='1'>
            <a-entity
                gltf-model="#celoce-model"
                position="0 2.5 -0.8"
                scale="2 2 2"
            />
        </a-marker>

        <a-marker id="m33-tcr-p3m33lh-2-ld-complex-4nhu-marker" type='barcode' value='2'>
            <a-entity
                gltf-model="#m33-tcr-p3m33lh-2-ld-complex-4nhu"
                position="0 1.0 0"
                scale="1.6 1.6 1.6">
            </a-entity>
        </a-marker>

        <a-marker id="protein-molecular-dynamics-marker" type='barcode' value='3'>
            <a-entity
                gltf-model="#protein-molecular-dynamics"
                position="-1.0 1.0 0"
                scale="0.04 0.04 0.04">
            </a-entity>
        </a-marker>

        <a-marker id="protein-structure-pdb-id-1nfn1-marker" type='barcode' value='4'>
            <a-entity
                gltf-model="#protein-structure-pdb-id-1nfn1"
                position="0 1.0 0"
                scale="0.03 0.03 0.03">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
